#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 12
shadow-opacity = .85
shadow-offset-x = -15
shadow-offset-y = -15
shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 0.7;
inactive-opacity-override = false;
active-opacity = 1;
# active-opacity = 0.9;
# inactive-opacity = 0.8;

focus-exclude = [ "class_g = 'Cairo-clock'" ];

opacity-rule = [
  "100:class_g = 'firefox'"
]

#################################
#           Corners             #
#################################

# Does not interact well with `transparent-clipping`.
corner-radius = 10

# Exclude conditions for rounded corners.
# rounded-corners-exclude = [
#   "window_type = 'dock'",
#   "window_type = 'desktop'"
# ];

